    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const header = document.querySelector("header");

        window.addEventListener("scroll", function () {
          if (window.scrollY > 0) {
            header.style.position = "fixed"; // 悬停在顶部
            header.style.height = "60px"; // 缩小高度
            header.style.backgroundColor = "#333"; // 改变背景颜色
            header.style.backgroundSize = "contain"; // 保持背景图像适应
            header.style.backgroundPosition = "center"; // 保持背景图像居中
          } else {
            header.style.position = "relative"; // 恢复相对定位
            header.style.height = "100vh"; // 恢复全屏高度
            header.style.backgroundColor = "transparent"; // 恢复透明背景
